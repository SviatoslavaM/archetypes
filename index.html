<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Test archetypes</title>
  </head>
  <body>
    <div class="hero" id="hero">
      <div class="main-page" id="mainPage"></div>
      <h1 class="main-title">
        Пізнай себе через <br />
        архетипи
      </h1>
      <button class="start-button" id="startButton">Пройти тестування</button>
    </div>
    <div id="quizContainer" class="quiz-container">
      <h2>Визначте свій домінуючий архетип</h2>

      <div id="quiz"></div>
      <button id="submit">Отримати результат</button>
      <div class="result" id="result"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
